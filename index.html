  <body>
    <script>
      var abc = prompt("enter number", "");
      if (abc < 10) {
        for (i = 0; i < 10; i++) {

          if (abc == i) {
            console.log("u typed ", i);
          } else {
            console.log("heres is", i);
          }
        }
      } else if (abc > 9) {
        console.log("big number");
      } else {
        console.log("error ");
      }
    </script>
